<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.5,maximum-scale=3.0,initial-scale=1.0"> <!-- 모바일에서 뜨게끔 하는 장치 --><!--  최대확대3.0 최소 확대 0.5 scalable-손으로 확대 축소 가능-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"><!-- 외부사이트 xeicon사이트에서 설치 들어가서 링크 복사 붙여넣기해서 연결, https:를 붙여줘야 로딩이 느려지지 않음 -->
        <link rel="stylesheet" href="css/style.css" type="text/css"><!--외부 스타일 연결-->
        <title>뉴마커스</title>
    </head>
    <body>
        <header> <!-- 뼈대(시맨틱태그- header, main, footer) -->
            <section class="site-top">
                <div class="left">
                    <a href="#">
                        <i class="xi-bars"></i>
                    </a>
                    <a href="#">
                        <i class="xi-search"></i>
                    </a>
                </div>
                
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="로고">
                </a>

                <div class="right">
                    <a href="#">
                        <i class="xi-user-o"></i>
                    </a>
                    <a href="#">
                        <i class="xi-cart-o"></i>
                    </a>
                </div>
            </section>
            <nav class="site-top2">
                    <a href="#" >
                        <i class="xi-angle-left-thin" id="icon"></i>
                    </a> 
                    회원로그인
            </nav>
        </header>
       
        <main>
            <section class="login">
                <form name = "frm" method = "post" action="#" autocomplete="off">
                    <fieldset>
                        <legend>회원 로그인</legend>
                                <input type="text" name="userId" autofocus placeholder="아이디" required minlength="6" id="id">
                          
                                <input type="password" name="userPw" placeholder="비밀번호" required minlength="8" id="pw">
                          
                            <div class="chk_group">
                                <input type="checkbox" name="saveAutoLogin" value="로그인유지" id="chk1">
                                <label for="chk1">로그인 유지</label>
                                
                                <input type="checkbox" name="saveId" value="아이디저장" id="chk2">
                                <label for="chk2">아이디저장</label>
                            </div>
                    </fieldset>

                    <button type="submit" id="submit">로그인</button>

                    <div class="links">
                        <a href="#" class="first">회원가입</a>
                        <a href="#">아이디찾기</a>
                        <a href="#" class="last">비밀번호찾기</a>
                    </div>
                </form>
            </section>

            <section class="sns_login">
                <div class="simple_login">
                    <span class="montserrat">SNS</span>간편로그인
                </div>

                <div class="snslogin_img">
                    <a href="#">
                        <img src="images/naver_login.png" alt="네이버로그인">
                    </a>
                    <a href="#">
                        <img src="images/kakao_login.png" alt="카카오로그인">
                    </a> 
                </div>        
            </section>

            <section class="order">
                <form name = "frm2" method = "post" action="#" autocomplete="off">
                    <fieldset>
                        <legend>비회원 주문조회</legend>
                        <div class="order_txt">
                            주문자 이름과 주문 번호를 입력해주세요
                        </div>
                            <input type="text" name="orderId" autofocus placeholder="주문자명" required minlength="3" id="orderId">
                            <input type="text" name="orderNb" placeholder="주문번호" required minlength="6" id="orderNb">
                            <button type="submit" id="ordersearh">주문조회 하기</button>
                    </fieldset>
                </form>
            </section>
        </main>
       
        <footer>
            <a href="#" class="logo">
                <img src="images/logo_bottom.png" alt="하단 로고">
            </a>

            <a href="tel:0327651884" class="center-phone montserrat">
                <img src="images/phone.png" alt="전화번호">
                032.765.1884
            </a>

            <div class="bank-info">
                입금정보:신한은행 <span class="montserrat">100-033-833284</span> (주)뉴마커스
            </div>

            <div class="company-info">
                (주)뉴마커스 사업자 정보
                <img src="images/arrow_dn.png" alt="더보기">
            </div>

            <div class="links">
                <a href="#">회사소개</a>
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#" class="last">PC버전</a>
            </div>
        </footer>
        <section class="bottom_menus">
            <button type="button" class="more-btn">
                <i class="xi-bars"></i>
            </button>
            <a href="#">
                <div class="icon pen"></div>
                <div class="txt">구매후기</div>
            </a>
            <a href="#">
                <div class="icon comment"></div>
                <div class="txt">질문과답변</div>
            </a>
            <a href="#">
                <div class="icon truck"></div>
                <div class="txt">주문/배송</div>
            </a>
            <a href="#">
                <div class="icon person"></div>
                <div class="txt">로그인</div>
            </a>
        </section>

        <section class="bottom-quick-links">
            <a href="#">
                <img src="images/top.png" alt="위로이동">
            </a>
            <a href="#">
                <img src="images/cs.png" alt="상담예약">
            </a>
            <a href="#">
                <img src="images/webhard.png" alt="웹하드">
            </a>
            <a href="#">
                <img src="images/kakao.png" alt="카카오톡">
            </a>

        </section>
    </body>
</html>
